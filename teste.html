<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
    <link rel="icon" href="./img/wormer-site.ico" type="image/x-icon">
    <style>
        /* Fundo e Configurações Gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            background: #000814; /* Azul quase preto */
            background-image: url('./img/wormer_3-removebg-preview.png');
            background-repeat: no-repeat;
            background-size: 40%;
            background-position: center;
            background-blend-mode: overlay;
        }

        /* Estilo do Cabeçalho */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccf2fa; /* Azul claro */
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #06262c; /* Azul ainda mais claro */
        }

        /* Conteúdo Principal */
        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fcfcfc; /* Azul neon */
            text-shadow: 2px 2px 5px #01eeff; /* Sombra azul escura */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #5e837d; /* Azul vibrante */
        }

        /* Cards de Produtos */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: rgba(1, 6, 12, 0.9); /* Azul bem escuro */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(7, 80, 70, 0.5); /* Efeito neon */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 255, 221, 0.8); /* Realce ao passar o mouse */
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00f5d4; /* Azul neon */
            text-shadow: 1px 1px 3px #005f73;
        }

        .product-card p {
            margin-bottom: 15px;
            color: #90e0ef; /* Azul mais claro */
        }

        .product-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0077b6; /* Azul médio */
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .product-card button:hover {
            background-color: #00b4d8; /* Azul claro */
            color: #000;
            transform: scale(o.50);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./wormer fundo preto.png" alt="Logo" class="logo"> <!-- Caminho ajustado para sua imagem -->
            <ul class="nav-links">
                <li><a href="siteofc.html">Início</a></li>
                <li><a href="colecoes.html">Coleções</a></li>
                <li><a href="sobreus.html">Sobre P&N</a></li>
                <li><a href="contactos.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h1>Coleções</h1>
        <p>Explore nossas coleções exclusivas. Temos algo para todos!</p>

        <div class="product-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300" alt="Calça Levi's">
                <h3>Calça Levi's</h3>
                <p>45,43 €</p>
                <button onclick="enviarPedido('Calça Levi\'s', '45,43 €')">Comprar</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300" alt="Casaco Exclusivo">
                <h3>Casaco Exclusivo</h3>
                <p>62,93 €</p>
                <button onclick="enviarPedido('Casaco Exclusivo', '62,93 €')">Comprar</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300" alt="Camisa Elegante">
                <h3>Camisa Elegante</h3>
                <p>30,00 €</p>
                <button onclick="enviarPedido('Camisa Elegante', '30,00 €')">Comprar</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300" alt="Tênis Clássico">
                <h3>Tênis Clássico</h3>
                <p>75,50 €</p>
                <button onclick="enviarPedido('Tênis Clássico', '75,50 €')">Comprar</button>
            </div>
        </div>
    </section>

    <script>
        function enviarPedido(produto, preco) {
            alert(`Você selecionou ${produto} por ${preco}!`);
        }
    </script>
</body>
</html>
